<!DOCTYPE html>
<html lang="{:LANG_SET}">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ITskyCMS</title>
<link rel="shortcut icon" href="/favicon.ico?t={:time()}" type="image/x-icon" />
<script type="text/javascript" src="http://cdn.staticfile.org/jquery/1.8.3/jquery.min.js"></script>
<script type="text/javascript">
    var ThinkPHP = {
        'ROOT' : '__ROOT__',    //网站根目录地址
        'APP' : '__APP__',  //当前应用（入口文件）地址
        'SELF' : '__SELF__',    //当前URL地址
        'PUBLIC' : '__PUBLIC__',    //项目公共目录地址
        'MODULE' : '{$Think.MODULE_NAME}',  //当前模块名
        'CONTROLLER' : '{$Think.CONTROLLER_NAME}',  //当前控制器名
        'ACTION' : '{$Think.ACTION_NAME}'   //当前操作名
    };
</script>
<style type="text/css">
/*<![CDATA[*/
 :visited { color: #666666 }
 div.c4 {text-align: center;}
 p.c3 {font-weight: bold; text-align: center}
 p.c2 {text-align: center;padding: 5px 0;}
 div.c1 {font-weight: bold; text-align: center}
/*]]>*/
</style>
</head>
<body id="{$Think.CONTROLLER_NAME}_{$Think.ACTION_NAME}">
    <a href="{$home}">首页</a>
    <div>{:LANG_SET}</div><br/>
    {:I('get.id')}<br/>{:I('get.l')}<br/>{:dump(I('get.'))}<br/>__SELF__
</body>
</html>
