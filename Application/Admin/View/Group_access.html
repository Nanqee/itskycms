<div id="access" class="col-xs-12">
    <div class="panel panel-info">
        <div class="panel-heading">
            <label><input class="ace" type="checkbox"/><span class="lbl"> {:L('ALL_SELECT')}</span></label>
            <strong class="pull-right f14">{:L('GROUPNAME')}: {:L($v['title'])}</strong>
        </div>
        <table class="table table-striped">
            <foreach name="top" item="t" key="n">
            <tr><td><label><span class="badge badge-grey">{$n+1}</span> <input class="ace" type="checkbox"/><span class="lbl"> {:L($t['name'])}</span></label></td></tr>
            <tr>
                <td>
                    <foreach name="rlist" item="vo">
                    <if condition="$vo['tid'] eq $n+1">
                    <php>$name = explode('/',$vo['name']);</php>
                    <if condition="$name[1] eq 'index'">
                        <div class="line-height-1 mtb4"></div>
                        <label class="mr10">
                            <input class="ace" type="checkbox"{:in_array($vo['id'],$rules)?' checked="checked"':''} name="id[{$vo.id}]" value="{$vo.id}"/><span class="lbl"> {:L($vo['title'])}</span>
                            <span class="text-muted f12">({$vo.name})</span>
                        </label>
                    <else/>
                        <label class="mr10">
                            <input class="ace" type="checkbox"{:in_array($vo['id'],$rules)?' checked="checked"':''} name="id[{$vo.id}]" value="{$vo.id}"/><span class="lbl"> {:L($vo['title'])}</span>
                            <span class="text-muted f12">({$vo.name})</span>
                        </label>
                    </if>
                    </if>
                    </foreach>
                </td>
            </tr>
            </foreach>
            <tr><td><button type="submit" class="btn btn-primary btn-sm">{:L('SAVE')}</button></td></tr>
        </table>
    </div>
</div>
<script type="text/javascript">
    var pan = '<li><a onclick="load(event,this)" href="{:U(CONTROLLER_NAME.'/index')}">{:L('M_'.$Think.CONTROLLER_NAME.'_INDEX')}</a></li>\n\
<li class="active">{:L($Think.ACTION_NAME)}</li>';
    $('#breadcrumbs .breadcrumb li:gt(0)').remove();
    $('#breadcrumbs .breadcrumb').append(pan);
    $('.page-header h1').empty();
    $('.page-header h1').append('{:L('M_'.$Think.CONTROLLER_NAME.'_INDEX')}<small class="glyphicon glyphicon-chevron-right"> {:L($Think.ACTION_NAME)}</small>');
    $('#access .table td').each(function(){
        $(this).find('.line-height-1:first').hide();
    });
</script>
