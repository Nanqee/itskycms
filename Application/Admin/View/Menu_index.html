<div class="col-sm-12">
    <a class="btn btn-primary btn-xs ml10 mb10" href="{:U('Menu/add')}" onclick="load(event,this)">
        <span class="glyphicon glyphicon-plus"></span>添加菜单
    </a>
    <div class="table-responsive">
        <form autocomplete="off" role="form">
            <table id="menu-tree" class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th class="center w60">排序</th>
                        <th class="center w60">编号</th>
                        <th>菜单名称</th>
                        <th>模块</th>
                        <th>方法</th>
                        <th class="center">状态</th>
                        <th class="center">操作</th>
                    </tr>
                </thead>
                <tbody>
                    {$mtree}
                    <tr>
                        <td class="center">
                            <button class="btn btn-primary btn-xs" type="submit">排序</button>
                        </td>
                        <td colspan="6">&ensp;</td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
    </div>
</div>
<script type="text/javascript">
    var pan = '<li><a onclick="load(event,this)" href="{:U(CONTROLLER_NAME.'/'.ACTION_NAME)}">{:L('M_'.$Think.CONTROLLER_NAME.'_'.$Think.ACTION_NAME)}</a></li>\n\
<li class="active">{:L($Think.ACTION_NAME)}</li>';
    $('#breadcrumbs .breadcrumb li:gt(0)').remove();
    $('#breadcrumbs .breadcrumb').append(pan);
    $('input[name^="listorder"]').keydown(function(e){
        var code = parseInt(e.keyCode);
        if(code >= 96 && code <= 105 || code >= 48 && code <= 57 || code == 8 || code == 46){
            return true;
        }else{
            return false;
        }
    });
    $('.page-header h1').empty();
    $('.page-header h1').append('{:L('M_'.$Think.CONTROLLER_NAME.'_'.$Think.ACTION_NAME)}<small class="glyphicon glyphicon-chevron-right"> {:L($Think.ACTION_NAME)}</small>');
    $('input[name^="listorder"]').click(function(){$(this).select();});
    $('form[role="form"]').validator({
        valid:function(form){
            $.ajax({
                type: 'POST',
                url:'{:U('Menu/order')}',
                data:$(form).serialize(),
                success:function(data){
                    show_msg(data);
                }
            });
        }
    });
</script>
